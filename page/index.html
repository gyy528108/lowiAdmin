<script>
    $(function () {
        loginValida();
        var token = LocalData.getData("token");
        if (!token) {
            window.location = 'login.html';
        } else {
            var initJson = {};
            var param = {};
            param.token = token;
            var iniUrl = "";
            $.ajax({
                type: "post",
                url: $api + "user/pageInit",
                async: false,//同步提交。不设置则默认异步，异步的话，最后执行ajax
                contentType: "application/json",
                data: JSON.stringify(param),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 0) {
                        // var initUrl = "";
                        // if(data.data.admin == true){
                        //     initUrl = "cssjs/api/adminInit.json";
                        // }else {
                        //     initUrl = "cssjs/api/init.json"
                        // }
                        // $.getJSON(initUrl,function (initData,status) {
                        //     initJson = initData;
                        //     initJson.logoInfo.title = data.data.name;
                        //     initJson.logoInfo.image = data.data.headImg;
                        //     document.getElementById("userName").innerHTML = data.data.name;
                        // });
                        initJson = data.data;
                    }
                }
            });
            layui.use(['jquery', 'layer', 'miniAdmin'], function () {
                var $ = layui.jquery,
                    layer = layui.layer,
                    miniAdmin = layui.miniAdmin;

                var options = {
                    iniUrl: initJson,    // 初始化接口
                    clearUrl: "api/clear.json", // 缓存清理接口
                    urlHashLocation: true,      // 是否打开hash定位
                    bgColorDefault: false,      // 主题默认配置
                    multiModule: true,          // 是否开启多模块
                    menuChildOpen: false,       // 是否默认展开菜单
                    loadingTime: 0,             // 初始化加载时间
                    pageAnim: true,             // iframe窗口动画
                    maxTabNum: 20,              // 最大的tab打开数量
                };
                miniAdmin.render(options);


                $('.login-out').on("click", function () {
                    var param = {};
                    param.token = token;
                    $.ajax({
                        type: "post",
                        url: $api + "user/logout",
                        async: false,//同步提交。不设置则默认异步，异步的话，最后执行ajax
                        contentType: "application/json",
                        data: JSON.stringify(param),
                        dataType: 'json',
                        success: function (data) {
                            console.log("data:" + data)
                            if (data.code == 0) {
                                layer.msg('退出登录成功', function () {
                                    window.location = 'login.html';
                                });
                            } else {
                                //$("#password").val("");
                                layer.alert(data.msg, function () {
                                    layer.closeAll();//关闭所有弹框
                                });
                            }
                        }
                    });
                });
            });
        }
    });
</script>
