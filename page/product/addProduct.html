<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../cssjs/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../cssjs/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote layui-text">
            增加产品
        </blockquote>
        <form class="layui-form layui-form-pane" action="">
            <img src="http://10.10.10.22/img/test.jpg" width="200px">
            <img src="http://47.114.180.75/img/test.jpg" width="200px">
            <div class="layui-form-item">
                <label class="layui-form-label">产品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">日期选择</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行内表单</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-upload">
                <button type="button" class="layui-btn" id="uploadImg">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="uploadFailText"></p>
                    <input hidden name="imgUrl" id="imgUrl">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">范围</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单行选择框</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">写作</option>
                        <option value="1" selected="">阅读</option>
                        <option value="2">游戏</option>
                        <option value="3">音乐</option>
                        <option value="4">旅行</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">产品分类</label>
                <div class="layui-input-inline">
                    <select name="oneCategory" id="oneCategory" lay-search="" lay-filter="oneChange">

                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="twoCategory" id="twoCategory" lay-search="">
                        <option value="">请选择二级分类</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">开关-开</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                    <input type="radio" name="sex" value="禁" title="禁用" disabled="">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea name="wangtui" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="addProduct">跳转式提交</button>
            </div>
        </form>
    </div>
</div>
<script src="../cssjs/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../cssjs/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../cssjs/api/http.js" charset="utf-8"></script>
<script src="../cssjs/loginJs/loginJS.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
        loginValida();
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            laydate = layui.laydate
        ;
        var token = LocalData.getData("token");
        $(function () {
            console.log("进入就调用");
            getOneCategory();
        });
        laydate.render({
            elem: '#date1'
        });
        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length > 6 || value.length < 1) {
                    return '用户名称至少得1个字符，最大6个字符';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
        //监听提交
        form.on('submit(addProduct)', function (data) {
            // var token = LocalData.getData("token");
            // var param = data.field;
            // param.token = token;
            // $.ajax({
            //     url: $api + 'user/openAccount',
            //     type: 'post',
            //     dataType: 'json',
            //     async: false,//同步提交。不设置则默认异步，异步的话，最后执行ajax
            //     contentType: 'application/json',
            //     data: JSON.stringify(param),
            //     success: function (data) {
            //         if (data.code == 0) {
            //             console.log(data);
            //             layer.msg(data.msg);
            //             setTimeout(close('yes'), 2000);
            //         } else {
            //             layer.msg(data.msg);
            //         }
            //     }
            // })

            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
        var uploadInst = upload.render({
            elem: '#uploadImg',
            field: "file",
            url: $api + 'product/upload',
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                    $('#demo1').attr('width', "200px"); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                $("#imgUrl").val(res.files);
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#uploadFailText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        function getOneCategory() {

            var param = {};
            param.token = token;
            $.ajax({
                url: $api + 'category/getOneCategory',
                type: 'post',
                dataType: 'json',
                data: JSON.stringify(param),
                async: false,//同步提交。不设置则默认异步，异步的话，最后执行ajax
                contentType: 'application/json',
                success: function (data) {
                    if (data.code == 0) {
                        var resData = data.data;
                        $("#oneCategory").empty();
                        $("#oneCategory").append("<option value=''>请选择</option>");
                        for (let i = 0; i < resData.length; i++) {
                            $("#oneCategory").append("<option value='" + resData[i].id + "'>" + resData[i].categoryName + "</option>");
                        }
                        form.render('select');
                    }
                }
            })
        }

        form.on('select(oneChange)', function (data) { //no是那个lay-filter的值
            var id = $("#oneCategory").val();
            var level2 = $("#twoCategory");
            level2.empty();
            var postData = {};
            postData.parentId = id;
            postData.token = token;
            $.ajax({
                url: $api + 'category/getTwoCategory',
                type: "post",
                dataType: "json",
                data: JSON.stringify(postData),
                contentType: "application/json",
                async: false,//同步
                success: function (data) {
                    console.log(data);
                    $("#twoCategory").append("<option value=''>请选择二级分类</option>"); //动态放入所需的值
                    for (var i = 0; i < data.data.length; i++) {
                        var a = data.data[i];
                        $("#twoCategory").append("<option  value='" + a.id + "'>" + a.categoryName + "</option>"); //动态放入所需的值
                    }
                    form.render('select');
                }
            });
        });

        function close(status) {
            if (status == "yes") {
                window.parent.location.reload();//刷新父页面
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);
            }
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        }
    });
</script>

</body>
</html>
